<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adopt a Pet</title>
</head>
<style>
    
     .form-label {
      color: orange;
      font-weight: bold;
    }
    .btn-orange {
      background-color: orange;
      color: white;
      border: none;
    }
    .btn-orange:hover {
      background-color: darkorange;
    }
</style>
<body>
      <H1 class="post">POST A PET FOR ADOPTION</H1>
    <img src="h1d1-removebg-preview.png" alt="" class="D1C1">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <form>
        <h3 class="info">Pet Information</h3>
        <div class="hole">
             <!-- Name -->
        <div class="petname" style="margin: 10px;">
        <label class="form-label">Name:</label>
        <input type="text" class="form" placeholder="Enter pet's name">
      </div>

      <!-- Pet Age -->
      <div class="age"  style="margin: 10px;">
        <label class="form-label" >Pet Age:</label>
        <input type="number" class="form" placeholder="Enter pet's age">
      </div>

      <!-- Picture -->
      <div class="pic"  style="margin: 10px;">
        <label class="form-label ">Picture:</label>
        <input type="file" class="form file" id="petPicture">
      </div>

      <!-- Location -->
      <div class="loc"  style="margin: 10px;">
        <label class="form-label">Location:</label>
        <input type="text" class="form" placeholder="Enter location">
      </div>

      <!-- Type -->
      <div class="just" style="padding: 10px;">
        <label class="form-label">Type:</label>
        <select class="form-select">
          <option selected>None</option>
          <option>Dog</option>
          <option>Cat</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Justification -->
      <div class="loc"  style="margin: 10px;">
        <label class="form-label">Justification for giving a pet:</label>
        <textarea class="form" rows="3" placeholder="Write your reason..."></textarea>
      </div>
      <!-- submit -->
      <div class="text-center">
        <button type="submit" class=" bottonorange">Submit</button>
      </div>
    </form>
  </div>
</div>

</div>
</body>
</html>
